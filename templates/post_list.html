{% extends 'base.html' %} 

{% block title %}Posts{% endblock title %} 

{% block content %} 
{% for post in post_list %} 
    <div class="card">
        <div class="card-header">
            <a href="{% url 'post_detail' post.pk %}" style="color:black; text-decoration:none;">{{ post.title }}</a> &middot; 
            <span class="text-muted">by {{post.author}} |
                {{post.date}}</span>
        </div>
        <div>
            {% if post.pet_image %} 
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                img {
                    display: block; 
                    margin-left: auto;
                    margin-right: auto;
                    width: auto; 
                    max-width: 60%; 
                    height: auto;
                    max-height: 90%;
                }
            </style>
            <img src="{{ post.pet_image.url }}" >
            {% endif %} 
        </div>
        <div class="card-footer text-center text-muted">
            <a href="{% url 'post_edit' post.pk %}">Edit</a> | 
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        </div>
    </div>
    <br />
    
{% endfor %} 
{% endblock content %}
